<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:fragment="modalBody" id="myCustomModal" class="modal" >
            <input type="hidden" th:value="#{newChallengeRequest}" id="challenge-request" />
            <input type="hidden" th:value="#{newFriendRequest}" id="friend-request" />
            
            <div id ="myCustomContent" class="custom-modal-content">
                <div class="custom-modal-header">
                    <span class="custom-close">&times;</span>
                    <h3 id="modalHeaderText">Warning!</h3>
                </div>
                <div class="custom-modal-body">
                    <p id="modalBodyText">Warning!</p>
                </div>
            </div>
        </div>
    </body>
</html>
