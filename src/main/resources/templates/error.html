<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Error Page</title>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link th:replace="fragments/commonDependencies :: commonDependencies" th:remove="tag"/>
    </head>

    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" />
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" />
        <div th:replace="fragments/header :: userInfo"/>
        <div class="container" style="margin-top: 60px;">
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <h2 style="margin-top:0px;" th:text="#{alreadyWorkingText}">Known problem</h2>

                <a style="margin-bottom:15px;" href="#demo" class="btn btn-info" data-toggle="collapse" th:text="#{InfoButton}">Error Info</a>
                <div id="demo" >
                    <p>
                        An error occurred at <span th:text="${timestamp}"/>
                    </p>
                    <p>
                        <div>
                            <span style="font-weight: bold">HTTP Status: </span><span th:text="${status}"/>
                            (<span th:text="${error}"/>)
                        </div>
                        <div><span style="font-weight: bold">Message: </span><span th:text="${message}"/></div>
                        <div th:unless="${exception == null}"><span style="font-weight: bold">Exception: </span><span th:text="${exception}"/></div>
                        <div th:unless="${exception == null}"><span style="font-weight: bold">Trace:     </span><span th:text="${trace}"/></div>
                    </p>
                    <p>
                        Back to the <a th:href="@{/}">Home Page</a>
                    </p>
                </div>
            </div>
            <img class="col-lg-4 col-md-4 col-sm-4 col-xs-12" src="../images/error.png"/>
        </div><!-- /.container -->
    </body>
</html>
