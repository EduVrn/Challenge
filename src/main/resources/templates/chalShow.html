<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Challenge</title>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link th:replace="fragments/commonDependencies :: commonDependencies" th:remove="tag"/>

        <link rel="stylesheet" href="../css/pageLoader.css"/>
        <script src="../js/jquery.min.js"></script>
        <link rel="stylesheet" href="../css/style.css"/>
        <style type="text/css">
            <!--
            .ml { width: 110px; color: white; text-decoration: none }
            .ml:hover, a:focus { color: white; text-decoration: none }
            -->
        </style>

    </head>

    <body>
        <div th:replace="fragments/header :: userInfo"/>
        <div class="content-wrapper">
            <div class="inner-container container">
                <div style="margin-top: 100px; " class="row">
                    <div class="section-header col-md-12">
                        <h2 th:text="${challenge.getName()}"></h2>
                    </div> 
                </div> 
                <div class="row">
                    <div class="chal-photo col-md-6">
                        <img  
                             class="img-responsive img-rounded" 
                             th:src="${challenge.getMainImage()}"/>
<!--                        <img th:if="${challenge.getImages().size() == 0}" 
                             class="img-responsive img-rounded" 
                             th:src="${challenge.getImageRef()}"/>-->
                    </div> 
                    <div class="box-content">
                        <h3 th:text="${#dates.format(challenge.getDate(), 'dd/MM/yyyy HH:mm')}"></h3>
                        <h3  th:text="${challenge.getDescription()}"></h3>
                    </div>
                </div>
                <h2 th:text="#{creatorLabelShow}" />
                <div>
                    <span class="chal-meta" th:text="${challenge.getCreator().getName()}"></span>
                </div>
                <h2 th:text="#{acceptorsLabelShow}" />
                <div th:each="acceptor : ${listOfAcceptors}" >
                    <div  class="challenge col-lg-4 col-md-4 col-sm-6 col-xs-12">
                        <div style="border-width: 5" class="panel panel-default">
                            <div class="box-content panel-body ">                                  
                                <div class="chal-body">
                                    <div >
                                        <img th:src="${currentUserConnection.imageUrl}" class="img-rounded img-responsive" />
                                    </div>
                                    <span class="chal-meta" th:text="${acceptor.getName()}"></span>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12"  style="margin-bottom: 60px;">
                        <div class="page-header">
                            <h3 th:text="#{commentsCount} + ' (' + ${commentsCount} + ')'"></h3>
                        </div> 
                        <form th:object="${comment}" th:action="@{/newcomment}" method="post" style="margin-bottom: 40px;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="id" th:value="${challenge.getId()}"/>
                            <input type="text" class="form-control" th:placeholder="#{commentPlaceholder}" th:field="*{message}" />
                            <input type="submit" class="btn btn-default" th:value="#{sendComment}" />
                        </form>
                        <div class="comments-list">
                            <ul th:each="comment : ${comments}" class="media">
                                <li th:replace="fragments/modelElementsViews/comment :: subcomment(comment =${comment}, depth=0)"/>                                 
                            </ul>
                        </div>
                    </div>
                </div>  
            </div> 
        </div>
        <script src="../js/main.js"></script>
    </body>
</html>
