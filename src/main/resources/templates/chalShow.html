<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Challenge</title>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link th:replace="fragments/commonDependencies :: commonDependencies" th:remove="tag"/>
        <link rel="stylesheet" href="../css/pageLoader.css"/>
        <script src="../js/jquery.min.js"></script>
        <link rel="stylesheet" href="../css/style.css"/>
    </head>
    <body>
        <div th:replace="fragments/header :: userInfo"/>
        <div class="content-wrapper" th:with="isChalDef = ${challenge instanceof T(challenge.dbside.models.ChallengeDefinition)}">
            <div class="inner-container container">
                <div style="margin-top: 100px; " class="row">
                    <div class="section-header col-md-12">
                        <h2 th:text="${#strings.toUpperCase(challenge.getName())}" style='display: inline-block;'/>   
                        <form auth:can="EDIT_CHALLENGE" method="GET" action="update" style='display: inline-block; margin-left: 20px;'>
                            <input type="hidden" th:value="${challenge.getId()}" name="id"/>
                            <a onclick='this.parentNode.submit();'>
                                <span class="glyphicon glyphicon-wrench" style="font-size: 30px;" />
                            </a>
                        </form>
                        <form auth:can="CLOSE_CHALLENGE"
                              style="display: inline-block; float: right;" action="close">
                            <input type='hidden' th:value='${challenge.getId()}' name='id'/>
                            <input type='submit' class="btn btn-success" th:value="#{closeChallenge}" />                            
                        </form>
                        <form auth:can="SUBSCRIBE_CHALLENGE"
                              style="display: inline-block; float: right;" action="subscribe">
                            <input type='hidden' th:value='${challenge.getId()}' name='id'/>
                            <input type='submit' class="btn btn-success" th:value="#{subscribeChallenge}" />                            
                        </form>
                        <th:block th:unless="${isChalDef}">
                            <h2 th:if="${challenge.getStatus() ==
                                T(challenge.dbside.models.status.ChallengeStatus).PUT_TO_VOTE}"
                                style="display: inline-block; float: right;">
                                <span class="label label-info"
                                      th:text="#{putToVoteLabel}" />
                            </h2>
                            <h2 th:if="${challenge.getStatus() ==
                                T(challenge.dbside.models.status.ChallengeStatus).COMPLETED}"
                                style="display: inline-block; float: right;">
                                <span class="label label-success"
                                      th:text="#{competedChallengeLabel}" />
                            </h2>
                            <h2 th:if="${challenge.getStatus() ==
                                T(challenge.dbside.models.status.ChallengeStatus).FAILED}"
                                style="display: inline-block; float: right;">
                                <span class="label label-danger"
                                      th:text="#{failedChallengeLabel}" />
                            </h2>
                        </th:block>
                    </div>                     
                </div> 
                <hr/>
                <div class="row">
                    <div class="chal-photo col-md-6">
                        <img class="img-responsive img-rounded" th:src="${challenge.getMainImageEntity().getBase64()}"/>
                    </div>                    
                    <div class="box-content col-md-6">
                        <div class="col-md-12">
                            <h3 class="col-md-6" th:text="${isChalDef} ? #{creatorLabelShow} : #{acceptorLabelShow}" />
                            <h3 class="col-md-5"  th:text="${isChalDef} ? ${challenge.getCreator().getName()} 
                                : ${challenge.getAcceptor().getName()}"/>
                        </div>
                        <div class="col-md-12">
                            <h3 class="col-md-6" th:text="#{dateLabelShow}" />
                            <h3 class="col-md-5" th:text="${#dates.format(challenge.getDate(), 'dd/MM/yyyy HH:mm')}"/> 
                        </div>
                        <h4 class="col-md-12"  th:text="${challenge.getDescription()}"/>
                    </div>
                </div>
                <div auth:can="VOTE_FOR_CHALLENGE" style="margin-top: 15px;">
                    <form  method="GET" action="voteFor" style='display: inline-block;'>
                        <input type="hidden" th:value="${challenge.getId()}" name="id"/>
                        <input type="submit" onclick='this.parentNode.submit();' class="btn btn-success" 
                               style="display: inline-block;" th:value="#{approveChallenge}" />
                        <span style="display: inline-block; font-size: 14px;" class="badge" th:text="${challenge.getVotesFor().size()}"/>
                    </form>
                    <form method="GET" action="voteAgainst" style='display: inline-block; margin-left: 30px;'>
                        <input type="hidden" th:value="${challenge.getId()}" name="id"/>
                        <input type="submit" onclick='this.parentNode.submit();' class="btn btn-danger" 
                               style="display: inline-block;" th:value="#{disapproveChallenge}" />                        
                        <span style="display: inline-block; font-size: 14px;" class="badge" th:text="${challenge.getVotesAgainst().size()}"/> 
                    </form>
                </div>
                <div auth:can="WATCH_VOTES" style="margin-top: 15px;">
                    <h3 style="display: inline-block">
                        <span class="glyphicon glyphicon-thumbs-up" />
                    </h3>
                    <h3 style="display: inline-block" th:text="${challenge.getVotesFor().size()}"/>

                    <h3 style="display: inline-block; margin-left: 30px;">
                        <span class="glyphicon glyphicon-thumbs-down" />
                    </h3>
                    <h3 style="display: inline-block" th:text="${challenge.getVotesAgainst().size()}"/>
                </div>

                <h2 th:if="${!isChalDef}" th:text="#{chalStepsLabel}" /> 
                <div auth:can="EDIT_CHALLENGE" th:if="${!isChalDef}" class="new_step">
                    <small>
                        <a name="step-link" th:text="#{newStepForChallenge}"></a>
                    </small>
                </div>
                <div auth:can="EDIT_CHALLENGE" th:if="${!isChalDef}" class="step_div" th:id="step_div" style="display: none;">  
                    <form th:action="@{newstep}" th:object="${step}" method="post" style="margin-bottom: 40px;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type='hidden' th:value='${challenge.getId()}' name='id'/>
                        <input  class="form-control" type="text" th:placeholder="#{titlePlaceholder}"  th:field="*{name}" />                               
                        <input type="text" class="form-control" th:placeholder="#{commentPlaceholder}" th:field="*{message}" />
                        <div class="input-group date" id="datetimepicker1">
                            <input type="text" placeholder="dd/MM/yyyy HH:mm" pattern="^(0?[1-9]|[12][0-9]|3[01])\/(0?[1-9]|1[0-2])\/\d\d\d\d (00|0[0-9]|1[0-9]|2[0-3]):([0-9]|[0-5][0-9])$" th:field="*{date}" class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                        <input type="submit" class="btn btn-default" th:value="#{sendComment}" />
                    </form>
                </div>
                <div th:if="${!isChalDef}" th:each="step : ${listOfSteps}">
                    <div class="box-content panel-body panel panel-danger col-md-12" style="border-width: 5;" >
                        <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3"> 
                            <img class="img-rounded col-md-12" th:src="${challenge.getMainImageEntity().getBase64()}"  alt=""></img> 
                        </div>
                        <div class="col-md-9">
                            <h2 class="chal-title" ><a th:text="${step.getName()}"></a></h2>
                            <span class="chal-meta" th:text="${#dates.format(step.date, 'dd/MM/yyyy HH:mm')}"></span>
                            <h4 class="ellipsis desc" th:text="${step.getMessage()}"></h4>
                        </div>
                    </div> 
                </div> 

                <th:block th:if="${isChalDef}">
                    <h2 th:text="#{acceptorsLabelShow}" />
                    <div th:each="acceptor : ${listOfAcceptors}" >
                        <div  class="challenge col-lg-1 col-md-1 col-sm-2 col-xs-2">
                            <div class="chal-body">
                                <div >
                                    <img th:src="${currentUserConnection.imageUrl}" class="img-rounded img-responsive" />
                                </div>
                                <span class="chal-meta" th:text="${acceptor.getName()}"></span>
                            </div>
                        </div>
                    </div>
                </th:block>
                <div class="row">
                    <div class="col-md-12"  style="margin-bottom: 60px;">
                        <div class="page-header">
                            <h3 th:text="#{commentsCount} + ' (' + ${commentsCount} + ')'"></h3>
                        </div> 
                        <form th:object="${comment}" th:action="${challenge instanceof T(challenge.dbside.models.ChallengeDefinition)} ? @{/newcomment} : @{/newinscomment}" method="post" style="margin-bottom: 40px;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="id" th:value="${challenge.getId()}"/>
                            <input type="text" class="form-control" th:placeholder="#{commentPlaceholder}" th:field="*{message}" />
                            <input type="submit" class="btn btn-default" th:value="#{sendComment}" />
                        </form>
                        <div class="comments-list">
                            <ul th:each="comment : ${comments}" class="media">
                                <li th:replace="fragments/modelElementsViews/comment :: subcomment(comment =${comment}, depth=0)"/>                                 
                            </ul>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <script th:replace="fragments/commonDependencies :: commonJS" th:remove="tag"/>
        <script type="text/javascript" src="../js/moment-with-locales.min.js"></script>
        <script type="text/javascript" src="../js/moment.js"></script>
        <script src="../js/bootstrap-datetimepicker.min.js"></script>
        <script type="text/javascript">
                            $(function () {
                                $('#datetimepicker1').datetimepicker({format: 'DD/MM/YYYY HH:mm'})
                                        .data("DateTimePicker").setMinDate(new Date());
                            });
        </script>
    </body>
</html>
