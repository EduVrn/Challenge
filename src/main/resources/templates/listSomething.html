<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<head>
<title>Profile</title>
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />

<script src="../js/jquery.min.js"></script>

<link rel="stylesheet" href="../css/pageLoader.css" />
<link rel="stylesheet" type="text/css"
	href="../css/bootstrap-social.css" />
<link rel="stylesheet" href="../css/font-awesome.css" />
<link rel="stylesheet" href="../css/chalStyle.css" />
<link rel="stylesheet" href="../css/style.css" />

</head>
<body>


	<div th:replace="fragments/header::userInfo" />


	<div class="container" style="margin-top: 100px;">

		<div style="height: 80%;" class="somethingList masonry-true">
			<div th:each="elSomething : ${listSomething}">


				<div class="challenge col-lg-4 col-md-4 col-sm-6 col-xs-12">
					<div style="border-width: 5" class="panel panel-default">
						<div class="box-content panel-body ">
							<div class="chal-photo-main-page">
								<img class="img-rounded" th:src="${elSomething.getImageRef()}"
									alt="" />
							</div>
							<div class="chal-body">
								<form name="submitForm"
									th:id="'something_form'+${elSomething.Id}" method="GET"
									th:action="${handler}">

									<input type="hidden" name="id"
										th:value="${elSomething.getId()}" /> <input type="hidden"
										name="idParent" th:value="${idParent}" />
									<h2 class="chal-title">
										<a
											th:onclick="'document.getElementById(\'something_form'+${elSomething.getId()}+'\').submit();'"
											th:text="${elSomething.getName()}"></a>
									</h2>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>


	<script src="js/bootstrap.min.js"></script>
	<script src="js/responsiveLayout/plugins.js"></script>
	<script>
		

		$(window).load(function() {
			
			
			
			var r = $(".somethingList");
			isotopeInit = function() {
				r.isotope({
					itemSelector : ".challenge",
					animationEngine : "jquery",
					layoutMode : 'masonry',
					transitionDuration : '1.0s',
					masonry : {
						columnWidth : 1
					}
				});
			};
			r.imagesLoaded().progress(function() {
				isotopeInit();
			});
			//isotopeInit();
		});
	</script>

</body>
</html>
